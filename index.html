<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display-swap">
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now Playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/ZLL3hMXzpwY/maxresdefault.jpg')">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                  <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                  <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                  <i class="fas fa-pause icon-pause"></i>
                  <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                  <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                  <i class="fas fa-random"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">

          </div>
    </div>

    <script>
        /*
        1. Render song
        2. Scroll top
        3. Play / pause / seek
        4. CD rotate
        5. Next / Pre
        6. Random
        7. Next / Repeat when ended
        8. Active song
        9. Scroll active song into view
        10. Play song when click
        */
        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);

        const player = $('.player')
        const cd = $('.cd')
        const heading = $('header h2')
        const cdThumb = $('.cd-thumb')
        const audio = $('#audio')
        const playBtn = $('.btn-toggle-play')
        audio.volume = 0.4
        const app = {
            currentIndex: 0,
            isPlaying: false,
            songs: [
            {
                name: 'Song 1',
                singer: 'Kadenza',
                path: './assets/music/song1.mp3',
                image: 'https://cdn.discordapp.com/attachments/858341820042969092/1012665300447146044/IMG_2486.jpg'
            },
            {
                name: 'Song 2',
                singer: 'MK-91',
                path: './assets/music/song2.mp3',
                image: 'https://cdn.discordapp.com/attachments/899874411455320115/1012667158121164870/unknown.png'
            },
            {
                name: 'Song 3',
                singer: 'ThatFatRat',
                path: './assets/music/song3.mp3',
                image: 'https://cdn.discordapp.com/attachments/858341820042969092/1012666614321262673/tu_meme_4.png'
            },
            {
                name: 'Song 4',
                singer: 'Atula',
                path: './assets/music/song4.mp3',
                image: 'https://cdn.discordapp.com/attachments/899874411455320115/1012667584522498179/unknown.png'
            },
            {
                name: 'Song 5',
                singer: 'Asaha',
                path: './assets/music/song5.mp3',
                image: 'https://cdn.discordapp.com/attachments/899874411455320115/1012667795722473533/unknown.png'
            },
            {
                name: 'Song 6',
                singer: 'Yankot',
                path: './assets/music/song6.mp3',
                image: 'https://cdn.discordapp.com/attachments/899874411455320115/1012668303497502792/unknown.png'
            },
            {
                name: 'Song 7',
                singer: 'Leana',
                path: './assets/music/song7.mp3',
                image: 'https://cdn.discordapp.com/attachments/899874411455320115/1012668619055964242/unknown.png'
            }
            ],
            render: function() {
                const htmls = this.songs.map(song => {
                    return `
                        <div class="song">
                            <div class="thumb" style="background-image: url('${song.image}')">
                            </div>
                            <div class="body">
                            <h3 class="title">${song.name}</h3>
                            <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                            <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                    `
                })
                $('.playlist').innerHTML = htmls.join('')
            },
            //Tạo và gán thông tin bài hát đầu tiên vào currentSong
            defineProperties: function() {
                Object.defineProperty(this,'currentSong',{
                    get: function() {
                        return this.songs[this.currentIndex]
                    }
                })
            },
            handleEvents: function() {
                const cdWidth = cd.offsetWidth;
                
                //Xử lý phóng to / thu nhỏ CD
                document.onscroll = function(){
                    const scrollTop = window.scrollY || document.documentElement.scrollTop;
                    const newcdWidth = cdWidth - scrollTop
                    console.log(newcdWidth)
                    cd.style.width = newcdWidth > 0 ? newcdWidth + 'px' : 0
                    cd.style.opacity = newcdWidth / cdWidth;
                }

                //Xử lý khi click Play
                playBtn.onclick = function() {
                    if(app.isPlaying){
                        audio.pause();
                    }
                    else{
                        audio.play();
                    }
                }

                // Khi song được play
                audio.onplay = function() {
                    app.isPlaying = true
                    player.classList.add('playing');
                }

                //khi song pause
                audio.onpause = function() {
                    app.isPlaying = false
                    player.classList.remove('playing');
                }

                //Khi tiến độ bài hát thay đổi
                audio.ontimeupdate = function() {
                    
                }
            },
            loadCurrentSong: function() {
                heading.textContent = this.currentSong.name;
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
                audio.src = this.currentSong.path;
            },
            start: function() {
                //Định nghĩa các thuộc tính cho Object
                this.defineProperties();

                //Lắng nghe / xử lý các sự kiên (DOM events)
                this.handleEvents();

                //Tải thông tin bài hát đầu tiên vào UI khi chạy ứng dụng
                this.loadCurrentSong();

                //Render playlist
                this.render();
            }
        }

        app.start()
    </script>
</body>
</html>
